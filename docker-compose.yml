version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16
    container_name: externalhound-postgres
    environment:
      POSTGRES_DB: externalhound
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: externalhound_pg_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - externalhound-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d externalhound"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Neo4j 图数据库
  neo4j:
    image: neo4j
    container_name: externalhound-neo4j
    environment:
      NEO4J_AUTH: neo4j/externalhound_neo4j_pass
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./scripts/init-neo4j.cypher:/var/lib/neo4j/import/init.cypher
    networks:
      - externalhound-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p externalhound_neo4j_pass 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: externalhound-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: externalhound_minio_pass
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - externalhound-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 缓存（可选）
  redis:
    image: redis:7.2-alpine
    container_name: externalhound-redis
    command: redis-server --requirepass externalhound_redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - externalhound-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  externalhound-network:
    driver: bridge
