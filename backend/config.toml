# Application
APP_NAME = "ExternalHound API"
APP_VERSION = "1.0.0"
DEBUG = false
API_V1_PREFIX = "/api/v1"

# PostgreSQL
POSTGRES_HOST = "localhost"
POSTGRES_PORT = 5432
POSTGRES_USER = "postgres"
POSTGRES_PASSWORD = "externalhound_pg_pass"
POSTGRES_DB = "externalhound"
POSTGRES_SSLMODE = "disable"

# Neo4j
NEO4J_URI = "bolt://localhost:7687"
NEO4J_USER = "neo4j"
NEO4J_PASSWORD = "externalhound_neo4j_pass"

# Optional per-project Neo4j instances (community edition multi-instance)
# [NEO4J_PROJECTS.project_acme]
# uri = "bolt://localhost:7688"
# user = "neo4j"
# password = "externalhound_neo4j_pass"

# Redis
REDIS_HOST = "localhost"
REDIS_PORT = 6379
REDIS_PASSWORD = "externalhound_redis_pass"
REDIS_DB = 0

# JWT
SECRET_KEY = "your-secret-key-change-in-production"
ALGORITHM = "HS256"
ACCESS_TOKEN_EXPIRE_MINUTES = 30
REFRESH_TOKEN_EXPIRE_DAYS = 7

# File Upload
UPLOAD_DIR = "/tmp/externalhound/uploads"
MAX_UPLOAD_SIZE = 104857600

# CORS
CORS_ORIGINS = [
  "http://localhost:3000",
  "http://localhost:8080",
  "http://localhost:5173",
  "http://127.0.0.1:5173",
]
CORS_ALLOW_CREDENTIALS = true
CORS_ALLOW_METHODS = ["*"]
CORS_ALLOW_HEADERS = ["*"]
